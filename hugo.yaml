baseURL: https://www.lutherananswers.com/
languageCode: en-us
title: Lutheran Answers

markup:
  goldmark:
    renderer:
      unsafe: true

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: false

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Answers
      pageRef: /Answers
      weight: 3 

    - name: Confessions
      pageRef: /boc
      weight: 2

    - name: Search
      params:
        type: search

    - name: Theme Toggle
      params:
        type: theme-toggle

params:

  page:
      # full (100%), wide (90rem), normal (1280px)
      width: wide

  footer:
    displayCopyright: true
    displayPoweredBy: true

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  editURL:
    enable: true
    base: "https://github.com/remysheppard/new-lutheran-answers"